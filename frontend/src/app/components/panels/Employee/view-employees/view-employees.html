<div class="container-fluid m-0 vh-100 ">
  <div class="row">
    <div class="col-12">
      <!-- Header with Add Button -->
      <div class="d-flex justify-content-between align-items-center">

        <h2>Employees</h2>
        <button class="btn btn-primary" (click)="openAddForm()">
          <i class="bi bi-plus-circle"></i> Hire
        </button>
      </div>

      <!-- Employee Table -->
      <div class="card mt-3">
        <div class="card-body ">
          <table class="table table-hover">
            <thead class="table">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Position</th>
              <th>Salary</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
              @for (employee of employees; track employee.id) {
                <tr>
                  <td>{{employee.id}}</td>
                  <td>{{employee.name}}</td>
                  <td>{{employee.position}}</td>
                  <td>{{employee.salary}}â‚º</td>
                  <td>
                    <button class="btn btn-sm  me-3"
                            (click)="openEditForm(employee)">
                      <i class="bi bi-pencil"></i> Edit

                    </button>
                    <button class="btn btn-sm  me-3"
                            (click)="openConfirmDeleteEmployee(employee)" style="background-color: var(--reddo)">
                      <i class="bi bi-trash-fill"></i> Fire
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal for Add/Edit Form -->
<div class="modal fade" id="employeeModal" tabindex="-1">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{isEditMode ? 'Edit' : 'Hire'}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <app-Employee
          [employeeData]="SelectedEmployee"
          [isEditMode]="isEditMode"
          (onSave)="handleSave($event)"
          (onCancel)="handleCancel()">
        </app-Employee>
      </div>
    </div>
  </div>
</div>
<!--Firing Confirmation-->
<div class="modal fade" id="ConfirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">

  <app-fire-employee
    [employeeData]="SelectedEmployee"
    (onSave)="fireLoser($event)"
    (onCancel)="handleCancel()"
  >
  </app-fire-employee>
</div>
