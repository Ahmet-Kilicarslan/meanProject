
<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Proceed Firing</h5>
      <button type="button" class="btn-close" (click)="onCancelClick()"></button>
    </div>
    <div class="modal-body">
      Are you Sure you want to fire <strong>{{employeeData?.name}}</strong>?
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCancelClick()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="onSubmit()">Confirm</button>
    </div>
  </div>
</div>
