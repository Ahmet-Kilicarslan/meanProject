<!-- sidebar.component.html -->
<div class="sidebar d-flex flex-column vh-100">
  <button (click)="toggleSidebar()" class="toggle-btn">
    <i class="bi bi-list"></i>
  </button>

  <ul class="nav-links">
    <li>
      <i class="bi bi-speedometer2"></i>

      <a class="nav-link"
         routerLink="/Dashboard"
         routerLinkActive="active"
         aria-current="page">Dashboard</a>
    </li>
    <li>
      <i class="bi bi-people"></i>
      <a class="nav-link "
         routerLink="/Employee"
         routerLinkActive="active">Employee</a>
    </li>
    <li>
      <i class="bi bi-box-seam"></i>
      <a class="nav-link "
         routerLink="/Inventory"
         routerLinkActive="active">Inventory</a>
    </li>
    <li>
      <i class="bi bi-truck"></i>
      <a class="nav-link " routerLink="/Supplier" routerLinkActive="active">Suppliers</a>

    </li>
    <li>
      <i class="bi bi-receipt"></i>
      <span class="link-label">Transactions</span>
    </li>
  </ul>

  <div class="mt-auto p-3 border-top mb-5">
    <button
      class="btn w-100 d-flex align-items-center"
      (click)="handleLogout()"
      [disabled]="logoutLoading"
      [ngClass]="{ 'justify-content-center': isCollapsed, 'justify-content-start': !isCollapsed }"
      [class.px-0]="isCollapsed">

      @if (isCollapsed) {
        <i class="bi-box-arrow-in-right fs-4"></i>
      } @else {
        <i class="bi-box-arrow-in-right fs-4 me-2"></i>
        Logout
      }
    </button>
  </div>
</div>
