<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <form class="row g-3 needs-validation" novalidate (ngSubmit)="onSubmit()">
        <div class="col-md-12">

          <input type="text" [(ngModel)]="supplier.name" [ngModelOptions]="{standalone: true}"    required class="form-control"
          placeholder="Company name" aria-label="Company name">
          <div class="invalid-feedback">
            necessary field!
          </div>
        </div>


        <div class="col-md-12 input-group">
            <span class="input-group-text">
            <i class="bi bi-telephone-fill"></i>
          </span>
          <input type="text" [(ngModel)]="supplier.contact" [ngModelOptions]="{standalone: true}"    required class="form-control"
                 placeholder="Contact" aria-label="Contact">
          <div class="invalid-feedback">
            necessary field!
          </div>
        </div>

        <div class="col-12 d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary " (click)="onCancelClick()">
            Cancel
          </button>
          <button class="btn btn-primary" type="submit">
            Add supplier
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
