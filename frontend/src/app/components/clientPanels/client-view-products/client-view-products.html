<div class="container-fluid vh-100" >
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>

  </div>
  <div class="row g-4">
    @for (product of products;track product.id  ){

      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card h-20">
          <!-- Product Image Section -->
          <div class="card-img-top-container">


          </div>

          <!-- Card Body -->
          <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>

            <!-- Product Details -->
            <div class="mb-2">
              <small class="text-muted">Price</small>
              <div class="text-success fw-bold">{{product.price}}â‚º</div>
            </div>

            <div class="mb-3">
              <small class="text-muted">Stock</small>
              <div class="text-primary fw-bold">{{product.amount}} Units</div>
            </div>

            <div class="mb-2">
              <small class="text-muted">Supplier</small>
              <div>{{this.getSupplierName(product.supplier)}}</div>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-flex">
              <button class="btn btn-outline-primary btn-sm" (click)="handleBuy()"><i class="bi-cart-fill"></i>Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
