<div class="container-fluid vh-100  p-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Products</h2>

    <button class="btn btn-cart ms-auto position-relative" (click)="handleOpenCart()">
      <i class="bi-cart-fill"> Cart</i>
      @if (getItemQuantity() > 0) {
        <span class=" position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill ">
    {{ getItemQuantity() }}
  </span>
      }
    </button>

  </div>
  <div class="row g-4">
    @for (product of products; track product.id) {

      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card h-20">
          <!-- Product Image Section -->
          <div class="card-img-top-container">

          </div>

          <!-- Card Body -->
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>

            <!-- Product Details -->
            <div class="mb-2">
              <small class="text-muted">Price</small>
              <div class="text-success fw-bold">{{ product.price }}â‚º</div>
            </div>

            <div class="mb-3">
              <small class="text-muted">Stock</small>
              <div class="text-primary fw-bold">{{ product.amount }} Units</div>
            </div>

            <div class="mb-2">
              <small class="text-muted">Supplier</small>
              <div>{{ this.getSupplierName(product.supplier) }}</div>
            </div>

            <!-- Action Buttons -->
            <div class="d-grid gap-2 d-md-flex">
              <button class="btn  btn-primary mx-auto" (click)="handleAddToCart(product)"><i class="bi-cart-fill"></i>
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>

<div class="modal fade" id="cartModal" tabindex="-1">
  <div class="modal-dialog modal-md modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ 'Cart' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <app-cart
          [cartItems]="cartItems"
          [totalAmount]="getTotalAmount()"
          (onBuy)="createPurchase()"
          (onRemove)="removeFromCart($event)"
          (onUpdate)="updateQuantity($event)"
        >
        </app-cart>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="success-toaster"
       class="toast"
       role="alert"
       aria-live="assertive"
       aria-atomic="true">
    <div class="toast-header bg-success text-white">
      <i class="bi bi-check-circle-fill me-2"></i>
      <strong class="me-auto">Success!</strong>
      <button type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="toast"
              aria-label="Close"></button>
    </div>
    <div class="toast-body">
      ðŸŽ‰ Purchase completed successfully!
    </div>
  </div>
</div>
